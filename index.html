<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
        <div class="Calculator">
            <form>
                <div>
                    <input type="text" name="display" readonly id="display" style="border: 1px solid black;">
                </div>

                <div>
                    <input type="button" value="AC" onclick="clear_screen()" id="AC" class="operators">
                    <input type="button" value="←" onclick="delete_last_item()" id="disp" class="operators">
                    <input type="button" value="%" onclick="display.value += '%' " id="mod" class="operators">
                    <input type="button" value="/" onclick="display.value += '/' " id="div" class="operators">
                </div>

                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="*" onclick="display.value += '*' " id="mul" class="operators">
                </div>

                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" onclick="display.value += '-' " id="sub" class="operators">

                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="display.value += '+' " id="add" class="operators">
                </div>

                <div>
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="." onclick="display.value += '.' ">
                    <input type="button" value="=" onclick="calculate()" id="equ" class="operators">
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
